<!DOCTYPE html>
<html>
    
<head>
    <title>Restaurante</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="https://img.icons8.com/office/30/000000/kawaii-coffee.png"/>
        <h1>Restaurante</h1>
    </header>

    <section>
        <nav class="menu">
            <a href="#" class="botao" id="links-menu">Link 1</a>
            <a href="http://www.furb.br" class="botao" id="links-menu">Link 2</a>
            <a href="#" class="botao" id="links-menu">Link 3</a>
        </nav>
    
        <article>
            <div class="wrapper">
                <div id="form">
                    <h2 class="titulo-secundario">Formulário de cadastro:</h2>
                    <form action="">
                        <p>Nome:</p>
                        <input type="text">
                        <p>Data de Nascimento:</p>
                        <input type="text">
                        <p>Número CPF:</p>
                        <input type="text">
                        <p>Endereço:</p>
                        <input type="text">
                        <button type="submit" class="botao">Enviar Dados</button>
                    </form>
                </div>

                <div id="tabela-artigo">
                    <h2 class="titulo-secundario">Tabela Cardápio</h2>
                    <table>
                        <!-- TR - Table Row -->
                        <tr>
                            <!-- TH - Table Header -->
                            <th>Imagem</th>
                            <th>Descrição</th>
                        </tr>
                        <tr>
                            <td><img src="https://img.icons8.com/external-xnimrodx-lineal-color-xnimrodx/64/000000/external-food-event-and-festival-xnimrodx-lineal-color-xnimrodx.png"/></td>
                            <td>Comida 1</td>
                        </tr>
                        <tr>
                            <td><img src="https://img.icons8.com/external-flatart-icons-lineal-color-flatarticons/64/000000/external-food-kitchen-flatart-icons-lineal-color-flatarticons.png"/></td>
                            <td>Comida 2</td>
                        </tr>
                        <tr>
                            <td><img src="https://img.icons8.com/external-flat-land-kalash/64/000000/external-food-food-flat-land-kalash-18.png"/></td>
                            <td>Comida 3</td>
                        </tr>
                        <tr>
                            <td><img src="https://img.icons8.com/external-flaticons-flat-flat-icons/64/000000/external-food-inhome-service-flaticons-flat-flat-icons-2.png"/></td>
                            <td>Comida 4</td>
                        </tr>
                        <tr>
                            <td><img src="https://img.icons8.com/external-flat-land-kalash/64/000000/external-food-food-flat-land-kalash-20.png"/></td>
                            <td>Comida 5</td>
                        </tr>
                    </table>
                </div>
            </div>
        </article>
    </section>

    <footer>
        <div class="info-footer">
            <h2 class="texto-footer">Footer</h2>
            <p class="texto-footer"">Footer da página</p>
            <a href="#"><img src="https://img.icons8.com/bubbles/50/000000/facebook-new.png"/></a>
            <a href="#"><img src="https://img.icons8.com/bubbles/50/000000/instagram-new--v2.png"/></a>
        </div>
    </footer>
</body>
</html>

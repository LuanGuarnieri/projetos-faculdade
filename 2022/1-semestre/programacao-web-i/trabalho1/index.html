<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Escola</title>
</head>

<body>
    <header>
        <div class="topo-site">
            <figure id="logo-inicio">
                <!-- Contâiner para imagem -->
                <a href="index.html"><img class="logo-topo" src="https://img.icons8.com/officel/80/000000/school.png"
                        alt="Logo do topo do site"></a>
                <h1 class="texto-topo-logo-inicial">Escola</h1>
            </figure>

            <figure id="usuario-inicio">
                <img class="logo-topo"
                    src="https://img.icons8.com/external-justicon-lineal-color-justicon/64/000000/external-student-back-to-school-justicon-lineal-color-justicon.png"
                    alt="Informações usuário" />
                <h3 class="texto-topo-usuario">Nome Usuário</h3>
            </figure>
        </div>

        <br><br><br><br><br>

        <nav class="topnav" id="myTopnav">
            <a href="#home" class="active">Início</a></li>
            <a href="contatos.html">Contatos</a></li>
            <a href="javascript:void(0);" class="icon" onclick="myFunctionIndex()">
                <i class="fa fa-bars"></i>
            </a>
        </nav>
    </header>

    <main class="wrapper">
        <div class="base-destaque-content">
            <h2 class="titulo-formulario">Formulário de cadastro</h2>
            <table id="tabela-cadastro">
                <tr>
                    <td>
                        <!-- CRUDL -->
                        <!-- html for for crud operations -->
                        <form onsubmit="event.preventDefault(); onFormSubmit();">
                            <div class="info-cadastro">
                                <label class="label-form">Nome:*</label><label class="validation-error hide"
                                    id="nameValidationError">Este
                                    campo é obrigatório.</label>
                                <input type="text" name="nome" placeholder="Insira o nome do aluno" id="nome">
                            </div>
                            <div class="info-cadastro">
                                <label class="label-form">Código do aluno:</label><label class="validation-error hide"
                                    id="codeValidationError">Código já existente. Por favor, revise os dados
                                    inseridos.</label>
                                <input type="text" name="codigo" placeholder="Insira o código do aluno" id="codigo">
                            </div>
                            <div class="info-cadastro">
                                <label class="label-form">Idade:*</label><label class="validation-error hide"
                                    id="ageValidationError">Campo inválido. Por favor, revise os dados
                                    inseridos.</label>
                                <input type="text" name="idade" placeholder="Insira a idade do aluno" id="idade">
                            </div>
                            <div class="botoes-form">
                                <div class="form-action-buttons">
                                    <input type="submit" value="Cadastrar">
                                </div>
                                <div class="form-action-buttons">
                                    <input type="reset" value="Limpar">
                                </div>
                            </div>
                        </form>
                    </td>
                </tr>
            </table>

            <table class="list" id="alunoList">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Código</th>
                        <th>Idade</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </main>
    <!-- FOOTER -->
    <footer>
        <section class="rodape">
            <p>Maria Eduarda Krutzsch, Nicole Bauchspiess, Rodrigo Kapulka Franco</p>
        </section>
    </footer>
    <script src="script.js"></script>
</body>

</html>
